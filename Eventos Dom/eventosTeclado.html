<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eventos Teclado </title>
</head>
<body>
    <!--  Eventos do Teclado
        - onkeydown = Quando a tecla é pressionada
        - onkeyup = Quando a tecla é liberada
        - onkeypress = Acontece entre os eventos onkeydown e onkeyup
     -->
    <input onkeypress="acao()" type="text">

    <script>
        function acao(){
            console.log('Evento Disparado')
        }
    </script>
</body>
</html>
