<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Evento Do Navegador </title>
    <style>
        div{
            width: 150px;
            height: 2000px;
            background-color: aqua;
        }
    </style>
</head>
<body  onresize="acao()" onscroll="acao1()">
    <!-- Eventos Navegador
    - onresize = Quando o navegador é redimensionado
    - onscroll = Quando rola a página
-->
    <div></div>

    <script>
        function acao(){
            console.log("Evento disparado")
        }
        function acao1(){console.log('Evento Scroll')}
    </script>
</body>
</html>
